name: CI

on:
  push:
    branches: [ master, main, feature/** ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '9.0.x', '8.0.x' ]
        flag: [ '', 'DOTCLOTH_EXPERIMENTAL_XPBD' ]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: |
          if [ -n "${{ matrix.flag }}" ]; then
            dotnet build -c Release --no-restore -p:DefineConstants="${{ matrix.flag }}"
          else
            dotnet build -c Release --no-restore
          fi

      - name: Test (Release)
        run: |
          if [ -n "${{ matrix.flag }}" ]; then
            dotnet test -c Release --no-build --verbosity normal -p:DefineConstants="${{ matrix.flag }}"
          else
            dotnet test -c Release --no-build --verbosity normal
          fi

      - name: Build MonoGame Sample (Release)
        run: |
          if [ -n "${{ matrix.flag }}" ]; then
            dotnet build examples/DotCloth.MonoGameSample -c Release --no-restore -p:DefineConstants="${{ matrix.flag }}"
          else
            dotnet build examples/DotCloth.MonoGameSample -c Release --no-restore
          fi

